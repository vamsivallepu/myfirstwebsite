    <div id="length">
    <h2 class="length">Length Converter</h2>
     <input maxlength="12" type="tel" id="input" class="box">
        <select id="from" class="from">
            <option value="0">FROM</option>
            <option value="centimetres">centimeters</option>
            <option value="millimetres">millimetres</option>
            <option value="inches">inches</option>
            <option value="metres">metres</option>

            <option value="kilometres">Kilometres</option> 
            <option value="miles">Miles</option>
            <option value="foot">Foot</option>
        </select>
        <p id="output">&emsp;&emsp;output&emsp;&emsp;</p>
    <select id="to" class="to">
        <option value=0>TO</option>
        <option value="centimetres">centimetres</option>
        <option value="millimetres">millimetres</option>
        <option value="inches">inches</option>
